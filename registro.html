<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Formulario de registro</legend>

                <label for="NombreC">Nombre completo:</label>
                <input type="text" id="nombrec" name="nombrec" required>
                <br><br>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <br><br>
                <label>Acepto recibir correos promocionales:</label>
                <input type="radio" id="si" name="siacep" value="S">
                <label for="siacep">Si acepto</label>
                <input type="radio" id="no" name="noacep" value="N">
                <label for="noacep">No acepto</label>
                <br><br>
                <button type="submit">Registraste</button>
                <button type="submit">Resetear fomulario</button>
        </fieldset>
    </form>
